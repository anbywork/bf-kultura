<form action="" method="post" class="form form-payment">
  <div class="form-payment__top">
    <input type="text" class="form__input form-payment__input" id="fio" placeholder="Ваши ФИО" required minlength="4" pattern="">
    <input type="email" class="form__input form-payment__input" name="email" placeholder="Email" required>
    <div class="form-payment__row">
      <fieldset class="form__fieldset">
        <div>
          <legend class="form__legend">Цель пожертвования:</legend>
          <label class="form__radio-btn">
            <input class="visually-hidden form__input-radio" type="radio" name="description" value="Благотворительное пожертвование на уставную деятельность" checked>
            <span class="form__radio-indicator"></span>
            <span class="form__radio-label">На уставную деятельность</span>
          </label>
          <label class="form__radio-btn">
            <input class="visually-hidden form__input-radio" type="radio" name="description" value="Благотворительное пожертвование на программу «Домашний репетитор»">
            <span class="form__radio-indicator"></span>
            <span class="form__radio-label">На проект «Домашний репетитор»</span>
          </label>
        </div>
      </fieldset>
      <fieldset class="form__fieldset form-payment__amount-value-and-input">
        <div>
          <legend class="form__legend">Сумма пожертвования:</legend>
          <span class="form__input--rouble">
          <input class="form__input form-payment__amount-input" type="number" name="amountAnother" placeholder="Другая сумма" min="1" value="300">
        </span>
          <ul class="form-payment__amount-value">
            <li>
              <label>
                <input type="radio" class="visually-hidden" name="amount-value" value="100">
                <span class="form__label-btn form__label-btn--orange">100 ₽</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" class="visually-hidden" name="amount-value" value="300" checked>
                <span class="form__label-btn form__label-btn--green">300 ₽</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" class="visually-hidden" name="amount-value" value="500">
                <span class="form__label-btn form__label-btn--blue">500 ₽</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" class="visually-hidden" name="amount-value" value="700">
                <span class="form__label-btn form__label-btn--violet">700 ₽</span>
              </label>
            </li>
          </ul>
        </div>
  
  
      </fieldset>
    </div>
    
  </div>
  
  <div class="form-payment__bottom">
    <div class="form-payment__btn-caption">
      <div class="form-payment__row">
        <label class="form__checkbox form-payment__checkbox">
          <input type="checkbox" class="visually-hidden form__input-checkbox" name="recurring_period" value="1">
          <span class="form__checkbox-indicator"></span>
          <span class="form__checkbox-label">Ежемесячно</span>
        </label>
        <button class="form-payment__btn-submit btn btn--primary" type="submit">Помочь</button>
      </div>
      <p class="form-payment__caption">Нажимая на&nbsp;кнопку &laquo;Хочу помочь&raquo;, вы&nbsp;соглашаетесь <a class="link link--privacy-policy" href="privacy-policy.html" target="_blank">c&nbsp;политикой обработки персональных данных</a>, <a class="link link--payment-policy" href="safety-policy.html" target="_blank">политикой безопасности платежей</a> и&nbsp;<a class="link link--offer" href="offer.html" target="_blank">условиями оферты</a></p>
      <img src="/img/ps-signs.svg" alt="Принимаем платежи: Visa, Master Card, МИР, Apple Pay, Google Pay" width="235" height="21">
    </div>
  </div>
  <input type="text" hidden name="amount">
  <input type="text" hidden name="first_name">
  <input type="text" hidden name="last_name">
  <input type="text" hidden name="patronymic">
  <input type="text" hidden name="currency" value="643">
  <input type="text" hidden name="reference" value="1">
  <input type="text" hidden name="remind_days_before" value="2">

</form>
